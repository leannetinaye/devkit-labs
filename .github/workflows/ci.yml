name: Node CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node packages/safe-json/test.js
      - run: node packages/csv-smart-parse/test.js
      - run: node packages/env-sanitizer/test.js
